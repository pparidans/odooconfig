version: "3"
services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
  dev:
    build: .
    ports:
      - "8069:8069"
    volumes:
      - .:/src
      - /etc/passwd:/etc/passwd:ro
      - /var/tmp/odoo:/var/lib/odoo
    user: ${UID}
    environment:
      PGHOST: db
      PGUSER: odoo
      PGPASSWORD: odoo
    depends_on:
      - db
